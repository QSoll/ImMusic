<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Montserrat+Alternates:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poetsen+One&family=Sen:wght@400..800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="/src/main/resources/static/css/style.css">

    <title>I'M MUSIC - Conectando Artistas</title>

    <style>
        .artist-card {
            border: 1px solid #ccc;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f9f9f9;
        }

        .artist-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 12px;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: #555;
        }

        .artist-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .artist-style,
        .artist-specialty,
        .artist-bio {
            font-size: 14px;
            margin-bottom: 6px;
            text-align: center;
        }

        .artist-link {
            margin-top: 8px;
            display: inline-block;
            color: #0077cc;
            text-decoration: none;
        }

        .artist-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div id="shared-header"></div>

    <main>
        <div class="container">
            <div class="header">
                <h1 class="h1-text-color topo">PESQUISAS</h1>
            </div>

            <form id="pesquisaForm">
                <input type="text" id="nome" placeholder="Nome do artista">
                <input type="text" id="estilo" placeholder="Estilo musical">
                <button type="submit">Buscar</button>
            </form>

            <div id="resultado"></div>
        </div>
    </main>

    <div id="shared-footer"></div>

    <script>
        document.getElementById("pesquisaForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const nome = document.getElementById("nome").value;
            const estilo = document.getElementById("estilo").value;

            const params = new URLSearchParams();
            if (nome) params.append("nome", nome);
            if (estilo) params.append("estilo", estilo);

            try {
                const response = await fetch("/api/artistas/buscar?" + params.toString());
                const result = await response.json();

                const resultadoDiv = document.getElementById("resultado");
                resultadoDiv.innerHTML = "";

                if (result.success && result.artistas.length > 0) {
                    resultadoDiv.innerHTML += `<p><strong>Total encontrados:</strong> ${result.total}</p>`;
                    result.artistas.forEach(artista => {
                        resultadoDiv.innerHTML += `
                            <div class="artist-card">
                                <div class="artist-photo">
                                    ${artista.fotoUrl ? `<img src="${artista.fotoUrl}" alt="${artista.nome}" style="width:100%; height:100%; object-fit:cover;">` : artista.nome.charAt(0)}
                                </div>
                                <div class="artist-name">${artista.nome}</div>
                                <div class="artist-style"><strong>Estilo:</strong> ${artista.estilo || ""}</div>
                                <div class="artist-specialty"><strong>Especialidade:</strong> ${artista.especialidade || ""}</div>
                                <div class="artist-bio">${artista.bio?.substring(0, 120) || ""}${artista.bio?.length > 120 ? "..." : ""}</div>
                                ${artista.instagram ? `<a href="${artista.instagram}" target="_blank" class="artist-link">Instagram</a>` : ""}
                                ${artista.spotify ? `<a href="${artista.spotify}" target="_blank" class="artist-link">Spotify</a>` : ""}
                            </div>
                        `;
                    });
                } else {
                    resultadoDiv.innerHTML = `<p style="color:red;">Nenhum artista encontrado com os filtros informados.</p>`;
                }

            } catch (error) {
                document.getElementById("resultado").innerHTML = `<p style="color:red;">Erro na busca: ${error.message}</p>`;
            }
        });
    </script>

    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('shared-header').innerHTML = data;
            });
    </script>

    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('shared-footer').innerHTML = data;
            });
    </script>
</body>

</html>
